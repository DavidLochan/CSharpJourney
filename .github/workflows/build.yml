name: Build MauiCICDDemo

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install MAUI workload
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore
        run: dotnet restore Maui/MiniProjects/MauiCICDDemo/MauiCICDDemo.csproj

      - name: Build
        run: dotnet build Maui/MiniProjects/MauiCICDDemo/MauiCICDDemo.csproj -f net10.0-maccatalyst --no-restore