name: Build .NET 10 MAUI MacCatalyst

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Restore project
        run: dotnet restore Maui/MiniProjects/MauiICDDemo/MauiICDDemo.csproj

      - name: Validate project (no packaging)
        run: dotnet build Maui/MiniProjects/MauiICDDemo/MauiICDDemo.csproj -f net10.0-maccatalyst --no-restore