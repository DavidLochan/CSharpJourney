name: Build MauiCICDDemo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 10.0.x

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Restore
        run: dotnet restore Maui/MiniProjects/MauiCICDDemo/MauiCICDDemo.csproj

      - name: Build Mac Catalyst
        run: dotnet build Maui/MiniProjects/MauiCICDDemo/MauiCICDDemo.csproj -f net10.0-maccatalyst --no-restore